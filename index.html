<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure 6-Digit Code System</title>
    <style>
        body {
            background-color: #6a1b9a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            width: 85%;
            margin: 5px 0;
        }
        button:hover { background-color: #45a049; }
        button:disabled { background-color: #757575; cursor: not-allowed; }
        #message { margin-top: 15px; font-size: 14px; min-height: 20px; }
        .error { color: #ffffff; }
        .success { color: #66ff66; }
        .buy-button {
            background-color: #ff5722; /* á€œá€­á€™á€¹á€™á€±á€¬á€ºá€›á€±á€¬á€„á€º */
        }
        .buy-button:hover {
            background-color: #e64a19; /* á€œá€­á€™á€¹á€™á€±á€¬á€ºá€›á€±á€¬á€„á€º á€•á€­á€¯á€›á€„á€·á€º */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”’ Please insert your Code and Summit</h1>
        <input type="text" id="secretCode" maxlength="6" placeholder="Please insert 6 code here" autofocus>
        <button onclick="handleSubmit()">Summit</button>
        <button class="buy-button" onclick="openBuyLink()">To Buy Code</button>
        <p id="message"></p>
    </div>

    <script>
        // Google Apps Script URL (á€á€„á€·á€º Script URL á€”á€¾á€„á€·á€º á€¡á€…á€¬á€¸á€‘á€­á€¯á€¸á€•á€«)
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbylCJKhVksdQ8Xpvy_rJdRSSakaW8Tzd45QqgjOIj9DeCmXIBXdyAF-QysBjL_BHSN3/exec';

        // LocalStorage Key
        const storageKey = 'secureCodeData';

        // á€…á€¬á€™á€»á€€á€ºá€”á€¾á€¬á€…á€á€„á€ºá€á€»á€­á€”á€º
        document.addEventListener('DOMContentLoaded', () => {
            const savedData = getSecureData();
            if (savedData && savedData.expires > Date.now()) {
                // á€á€€á€ºá€á€™á€ºá€¸á€™á€€á€¯á€”á€ºá€á€±á€¸á€•á€«á€€ Website á€á€­á€¯á€· á€á€­á€¯á€€á€ºá€›á€­á€¯á€€á€ºá€á€½á€¬á€¸á€•á€«
                window.location.href = savedData.url;
            } else if (savedData && savedData.expires <= Date.now()) {
                // á€á€€á€ºá€á€™á€ºá€¸á€€á€¯á€”á€ºá€á€½á€¬á€¸á€•á€«á€€ LocalStorage á€™á€¾ á€–á€»á€€á€ºá€•á€«
                localStorage.removeItem(storageKey);
            }
        });

        // Google Sheets á€™á€¾ á€€á€¯á€’á€ºá€™á€»á€¬á€¸á€€á€­á€¯ á€–á€á€ºá€›á€”á€º
        async function fetchCodes() {
            try {
                const response = await fetch(`${scriptUrl}?action=fetchCodes`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching codes:', error);
                showError('á€€á€¯á€’á€ºá€™á€»á€¬á€¸á€€á€­á€¯ á€–á€á€ºá€›á€”á€º á€™á€¡á€±á€¬á€„á€ºá€™á€¼á€„á€ºá€•á€«á‹');
                return [];
            }
        }

        // Code á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€™á€¾á€¯á€€á€­á€¯ Log á€›á€”á€º
        async function logCodeUsage(code) {
            const deviceInfo = navigator.userAgent; // Device Info á€›á€šá€°á€›á€”á€º
            try {
                const response = await fetch(`${scriptUrl}?action=logCode&code=${code}&deviceInfo=${encodeURIComponent(deviceInfo)}`);
                const data = await response.json();
                if (data.error) {
                    console.error('Error logging code usage:', data.error);
                }
            } catch (error) {
                console.error('Error logging code usage:', error);
            }
        }

        // á€€á€¯á€’á€ºá€…á€…á€ºá€†á€±á€¸á€á€¼á€„á€ºá€¸
        async function handleSubmit() {
            const input = document.getElementById('secretCode');
            const code = input.value.trim().toUpperCase();

            if (code.length !== 6) {
                showError('á€€á€¯á€’á€ºá€á€Šá€º á† á€œá€¯á€¶á€¸á€•á€¼á€Šá€·á€ºá€›á€™á€Šá€º!');
                return;
            }

            const codes = await fetchCodes();
            const matchedCode = codes.find(c => c.code === code);

            if (!matchedCode) {
                showError('Code á€™á€¾á€¬á€¸á€šá€½á€„á€ºá€¸á€”á€±á€•á€«á€á€Šá€ºá‹ á€á€­á€¯á€·á€™á€Ÿá€¯á€á€º á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€‘á€¬á€¸á€•á€¼á€®á€¸á€á€±á€¬ Code á€–á€¼á€…á€ºá€”á€±á€•á€«á€á€Šá€ºá‹ Code á€¡á€á€…á€ºá€¡á€¬á€¸á€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€•á€«!');
                return;
            }

            // Code á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€™á€¾á€¯á€€á€­á€¯ Log á€›á€”á€º
            await logCodeUsage(code);

            // á€’á€±á€á€¬á€á€­á€™á€ºá€¸á€†á€Šá€ºá€¸á€á€¼á€„á€ºá€¸
            saveSecureData(matchedCode);
            window.location.href = matchedCode.url;
        }

        // á€’á€±á€á€¬á€á€­á€™á€ºá€¸á€†á€Šá€ºá€¸á€á€¼á€„á€ºá€¸
        function saveSecureData(codeData) {
            const expires = Date.now() + Number(codeData.duration);
            const data = JSON.stringify({ code: codeData.code, expires, url: codeData.url });
            localStorage.setItem(storageKey, btoa(data));
        }

        // á€’á€±á€á€¬á€›á€šá€°á€á€¼á€„á€ºá€¸
        function getSecureData() {
            try {
                const data = localStorage.getItem(storageKey);
                if (data) {
                    return JSON.parse(atob(data));
                }
            } catch (error) {
                console.error('Error reading secure data:', error);
            }
            return null;
        }

        // á€¡á€™á€¾á€¬á€¸á€•á€¼á€á€á€¼á€„á€ºá€¸
        function showError(text) {
            const msg = document.getElementById('message');
            msg.className = 'error';
            msg.textContent = text;
            setTimeout(() => msg.textContent = '', 9000);
        }

        // Enter Key á€¡á€á€½á€€á€º
        document.getElementById('secretCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });

        // Code á€á€šá€ºá€šá€°á€›á€”á€º á€œá€„á€·á€ºá€á€ºá€–á€½á€„á€·á€ºá€›á€”á€º
        async function openBuyLink() {
            try {
                const response = await fetch(`${scriptUrl}?action=getBuyLink`);
                const data = await response.json();
                if (data.buyLink) {
                    window.open(data.buyLink, '_blank'); // á€œá€„á€·á€ºá€á€ºá€€á€­á€¯ á€–á€½á€„á€·á€ºá€›á€”á€º
                } else {
                    showError(data.error || 'á€á€šá€ºá€šá€°á€›á€”á€º á€œá€„á€·á€ºá€á€ºá€€á€­á€¯ á€›á€¾á€¬á€™á€á€½á€±á€·á€•á€«á‹');
                }
            } catch (error) {
                console.error('Error fetching buy link:', error);
                showError('á€á€šá€ºá€šá€°á€›á€”á€º á€œá€„á€·á€ºá€á€ºá€€á€­á€¯ á€›á€šá€°á€›á€”á€º á€™á€¡á€±á€¬á€„á€ºá€™á€¼á€„á€ºá€•á€«á‹');
            }
        }
    </script>
</body>
</html>
